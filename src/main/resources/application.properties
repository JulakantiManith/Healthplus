spring.application.name=MedicalServices
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/medical_system
spring.datasource.username=root
spring.datasource.password=route

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true


spring.servlet.multipart.enabled=true


# Maximum file size for a single file (e.g., 5MB)
spring.servlet.multipart.max-file-size=5MB

# Maximum total size for all files in a request (e.g., 20MB for multiple uploads)
spring.servlet.multipart.max-request-size=20MB


